header:
  version: 14

machine: qemux86-64
distro: poky

repos:
  poky:
    url: https://git.yoctoproject.org/poky
    refspec: kirkstone
    layers:
      base: meta
      yocto: meta-yocto
      bsp: meta-yocto-bsp

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    refspec: kirkstone
    layers:
      oe: meta-oe
      python: meta-python
      networking: meta-networking

local_conf_header:
  base: |
    # Basic Yocto configuration
    CONF_VERSION = "2"
    
    # Parallel build configuration
    BB_NUMBER_THREADS ?= "${@oe.utils.cpu_count()}"
    PARALLEL_MAKE ?= "-j ${@oe.utils.cpu_count()}"
    
    # Download directory
    DL_DIR ?= "${TOPDIR}/downloads"
    
    # Shared state cache
    SSTATE_DIR ?= "${TOPDIR}/sstate-cache"
    
    # Package format
    PACKAGE_CLASSES ?= "package_rpm"